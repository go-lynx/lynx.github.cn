# 推送到 main 时构建并部署到 GitHub Pages
# 使用 baseUrl: '/' 时，构建产物在 build/ 根目录，部署后站点在自定义域名根路径（如 https://go-lynx.cn/）
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # 使用默认 baseUrl: '/'，构建产物在 build/ 下（index.html、assets/、404.html 等）
      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@3
        with:
          path: build

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@4
